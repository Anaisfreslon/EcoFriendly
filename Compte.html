<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn">Connexion</button>
            <button class="btn active">Créer un compte</button>
        </div>
        <div class="form-container">
            <h1>Créez votre compte</h1>
            <p>La création d’un compte est libre et gratuite. Ce compte vous permettra de découvrir nos nouveautés et de suivre notre activité et d'en être informé.</p>
            <form>
                <input type="text" placeholder="Votre pseudonyme" required>
                <input type="email" placeholder="Votre e.mail" required>
                <input type="text" placeholder="Votre prénom" required>
                <input type="text" placeholder="Votre nom" required>
                <input type="password" placeholder="Mot de passe souhaité" required>
                <input type="password" placeholder="Confirmez le mot de passe" required>
                <button type="submit">Créer un compte</button>
            </form>
            <div class="links">
                <a href="#">Nous contacter</a>
                <a href="#">Vie privée</a>
            </div>
        </div>
    </div>
</body>
</html>
